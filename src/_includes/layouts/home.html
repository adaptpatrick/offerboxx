{% extends "layouts/base.html" %} 

{% block content %}
  <div class="wrapper">
    <h1>Listings</h1>
    <ul>
      {% for listing in collections.listings %}
        <li>
          <a href="{{ listing.url }}">{{ listing.data.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
