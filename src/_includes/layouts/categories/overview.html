{% extends "layouts/base.html" %}

{% block content %}
  <div class="wrapper">
    <h1>Categories</h1>
    <ul>
      {% for category in collections.categories %}
        <li>
          <a href="{{ category.url }}">{{ category.data.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
