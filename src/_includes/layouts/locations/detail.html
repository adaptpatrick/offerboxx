{% extends "layouts/base.html" %}

{% block content %}
  <article>
    <div class="wrapper">
      <h1>{{ title }}</h1>
      <ul>
        {% for listing in collections.listings %}
          {% for tag in listing.data.tags %}
            {% if title == tag %}
              <li><a href="{{ listing.url }}">{{ listing.data.title }}</a></li>
            {% endif %}
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  </article>
{% endblock %}
